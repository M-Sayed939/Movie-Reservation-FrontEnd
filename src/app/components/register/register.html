<div class="register-container">
  <form class="register-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <h2>Create Your Account</h2>
    <p class="subtitle">Join us to book your favorite movies.</p>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input id="firstName" type="text" formControlName="firstName" placeholder="Enter your first name">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input id="lastName" type="text" formControlName="lastName" placeholder="Enter your last name">
      </div>
    </div>

    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" type="text" formControlName="username" placeholder="Choose a username">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" placeholder="Enter your email">
    </div>

    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input id="phoneNumber" type="tel" formControlName="phoneNumber" placeholder="Enter your phone number">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" placeholder="Create a strong password">
    </div>

    <button type="submit" [disabled]="registerForm.invalid">Sign Up</button>

    <p class="login-link">
      Already have an account? <a routerLink="/login">Log In</a>
    </p>
  </form>
</div>
