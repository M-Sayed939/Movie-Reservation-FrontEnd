<div class="register-container">
  <div class="register-form-wrapper">
    <h2>Create Your Account</h2>
    <p>Join us to book your favorite movies.</p>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" type="text" formControlName="username" placeholder="Choose a username">
        <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="error-text">
          Username is required (min 3 chars).
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" placeholder="Enter your email">
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error-text">
          A valid email is required.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" placeholder="Create a strong password">
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error-text">
          Password is required (min 6 chars).
        </div>
      </div>

      <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
      </div>
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <button type="submit" [disabled]="registerForm.invalid" class="submit-button">Sign Up</button>
    </form>
    <div class="login-link">
      Already have an account? <a routerLink="/login">Log In</a>
    </div>
  </div>
</div>
