<div class="form-container">
  <div class="form-card">
    <h1 class="title">Create Your Account</h1>
    <p class="subtitle">Join us to book your favorite movies.</p>

    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>

    <div *ngIf="errorMessage && !successMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" *ngIf="!successMessage">
      <div class="input-group">
        <label for="username">Username</label>
        <input id="username" type="text" formControlName="username" placeholder="Choose a username">
      </div>

      <div class="form-row">
        <div class="input-group">
          <label for="firstName">First Name</label>
          <input id="firstName" type="text" formControlName="firstName" placeholder="Your first name">
        </div>
        <div class="input-group">
          <label for="lastName">Last Name</label>
          <input id="lastName" type="text" formControlName="lastName" placeholder="Your last name">
        </div>
      </div>

      <div class="input-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" placeholder="Enter your email">
      </div>

      <div class="input-group">
        <label for="phoneNumber">Phone Number</label>
        <input id="phoneNumber" type="tel" formControlName="phoneNumber" placeholder="Your phone number">
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" placeholder="Create a strong password">
      </div>

      <button type="submit" class="submit-btn" [disabled]="registerForm.invalid">Sign Up</button>
    </form>

    <p class="footer-text" *ngIf="!successMessage">
      Already have an account? <a routerLink="/login" class="link">Log In</a>
    </p>
  </div>
</div>
