<div class="nw-container">
  <h1>Now Showing</h1>
  <div *ngIf="isLoading" class="loading-indicator">
    <p>Loading movies...</p>
  </div>
  <div *ngIf="!isLoading && movies.length === 0" class="no-movies">
    <p>No movies available. Please check back later.</p>
  </div>
  <div *ngIf="!isLoading && movies.length > 0" class="movie-grid">
    <div *ngFor="let movie of movies" class="movie-card">
      <img [src]="movie.posterUrl" [alt]=" movie.title" class="movie-poster"/>
      <div class="movie-info">
        <h3 class="movie-title">{{ movie.title }}</h3>
        <div class="genre-tags">
          <span *ngFor="let genre of movie.genres" class="genre-tag">{{ genre.name }}</span>
        </div>
        <button class="details-button">View Showtimes</button>
      </div>
    </div>
  </div>
</div>
